<ion-header>
    <ion-navbar color="amigold">
        <button ion-button menuToggle item-start>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Events
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content>


    <ion-list>
        <ion-item text-wrap *ngFor="let item of items | async">
            <ion-thumbnail item-start>
                <img src="{{item.images}}">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <button ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>

</ion-content>
