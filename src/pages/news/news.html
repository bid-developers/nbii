<ion-header>
  <ion-navbar>
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let news of news | async">
      <img src={{news.photoUrl}}/>
      <ion-card-content>
        <ion-card-title>

          {{news.title}}

        </ion-card-title>

        <div [innerHTML] ="news.description"></div>

        {{news.date}}
        
      </ion-card-content>
    </ion-card>
</ion-content>
