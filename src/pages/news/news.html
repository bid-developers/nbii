<ion-header>
  <ion-navbar>
    <ion-title>
      News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-card>
    <img src={{news.photoUrl}}/>
    <ion-card-content>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
      <p>
        {{news.description}}
      </p>
    </ion-card-content>
  </ion-card>
  </ion-list>
</ion-content>
